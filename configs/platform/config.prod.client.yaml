      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    allowed-headers:
      - "*"
    allow-credentials: true
  key:
    algorithm: ECDSA
    ecc:
      curve: P-256
    signature-algorithm: ECDSA-SHA256
    hash: SHA-256
    store: pkcs8
    password: 123456
    platform-policy: true
  certificate:
    acme:
      challenge: device-attest-01
      renew: 15
      cross-sign:
        directory: https://acme-staging-v02.api.letsencrypt.org/directory
