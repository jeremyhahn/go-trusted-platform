webservice:
  home: public_html
  port: 8080
  tls-port: 8443
  index: index.html
  rewrite:
  - pattern: "^/test.html$"
    target: /swagger/
  jwt:
    expiration: 525960
    issuer: trusted-platform
  webauthn:
    display-name: Trusted Platform
    id: trusted-platform.io
    origins:
      - https://www.trusted-platform.io
      - http://www.trusted-platform.io
      - https://trusted-platform.io
      - http://trusted-platform.io
  cors:
    allowed-origins:
      - https://www.trusted-platform.io
      - http://www.trusted-platform.io
      - https://trusted-platform.io
      - http://trusted-platform.io
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    allowed-headers:
      - "*"
    allow-credentials: true
  key:
    algorithm: ECDSA
    ecc:
      curve: P-256
    signature-algorithm: ECDSA-SHA256
    hash: SHA-256
    store: tpm2
    password: 123456
    platform-policy: true
  certificate:
    acme:
      authz:
        id:
        value:
      challenge: http-01
      renew: 15
      cross-sign:
        challenge: http-01
        directory: https://acme-v02.api.letsencrypt.org/directory
    subject:
      cn: trusted-platform.io
      organization: Automate The Things, LLC
      country: US
      province: Florida
      locality: West Palm Beach
      address: 123 Automation Street
      postal-code: 12345
    sans:
      dns:
        - trusted-platform.io
        - www.trusted-platform.io
      email:
        - hostmaster@trusted-platform.io
 
    
