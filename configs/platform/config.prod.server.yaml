# Trusted Platform Configuration File (prod server)

platform-dir: trusted-data
config-dir: trusted-data/etc
log-dir: trusted-data/log
domain: trusted-platform.io
hostmaster: hostmaster@trusted-platform.io
pin-seal-policy: true


acme:
  server:
    directory: https://trusted-platform.io/api/v1/acme/directory
    terms-of-service: /tos.html
    challenges:
      - enroll-01
      - device-attest-01
      - dns-01
      - endorse-01
      - http-01
      - http-8080
      - http-8081
      - enroll-8080
      - enroll-8081
  client:
    directory: https://acme-v02.api.letsencrypt.org/directory
    account:
      email: hostmaster@trusted-platform.io
      key:
        # PKCS #8 RSA w/ PSS
        algorithm: RSA
        cn: acme-account
        hash: SHA-256
        password: 123456
        platform-policy: true
        rsa:
          size: 2048
        signature-algorithm: SHA256-RSAPSS
        store: tpm2
      register: true


dns:
  allow-registration: true
  allow-external-registraation: true
  allow-internal-registration: true
  datastore:
    backend: AFERO_FS
    consistency-level: local
    home: trusted-data/datastore
    read-buffer-size: 50
    serializer: json
  default-ttl: 3600
  public:
    port: 8053
    forwarders:
      - 4.4.4.4
      - 8.8.8.8
    zone:
      description: Public zone for trusted-platform.io
      name: trusted-platform.io.
      ttl: 3600
      records:
        soa:
          name: trusted-platform.io.
          mname: ns1.trusted-platform.io.
          rname: hostmaster.trusted-platform.io.
          serial: 1
          refresh: 86400
          retry: 7200
          expire: 86400
          minimum_ttl: 3600
          ttl: 3600
        ns:
          - name: trusted-platform.io.
            value: ns1.trusted-platform.io.
            ttl: 3600
          - name: trusted-platform.io.
            value: ns2.trusted-platform.io.
            ttl: 3600
          - name: trusted-platform.io.
            value: ns3.trusted-platform.io.
            ttl: 3600
        a:
          - name: "@"
            value: ${PUBLIC_IPv4}
            ttl: 3600
          - name: ns1
            value: ${PUBLIC_IPv4}
            ttl: 3600
          - name: ns2
            value: ${PUBLIC_IPv4}
            ttl: 3600
          - name: ns3
            value: ${PUBLIC_IPv4}
            ttl: 3600
          - name: www
            value: ${PUBLIC_IPv4}
            ttl: 3600
        cname:
          - name: www
            value: trusted-platform.io.
            ttl: 3600
        mx:
          - name: trusted-platform.io.
            value: mail.trusted-platform.io.
            priority: 10
            ttl: 3600
        txt:
          - name: trusted-platform.io.
            value: v=spf1 include:_spf.google.com ~all
            ttl: 3600
  internal:
    port: 8054
    forwarders:
      - 192.168.1.1
      - 192.168.2.1
      - 192.168.3.1
    zone:
      description: Internal zone for trusted-platform.internal
      name: trusted-platform.internal.
      ttl: 3600
      internal: true
      records:
        soa:
          name: trusted-platform.internal.
          mname: ns1.trusted-platform.internal.
          rname: hostmaster.trusted-platform.internal.
          serial: 1
          refresh: 86400
          retry: 7200
          expire: 86400
          minimum_ttl: 3600
          ttl: 3600
        ns:
          - name: trusted-platform.internal.
            value: ns1.trusted-platform.internal.
            ttl: 3600
          - name: trusted-platform.internal.
            value: ns2.trusted-platform.internal.
            ttl: 3600
          - name: trusted-platform.internal.
            value: ns3.trusted-platform.internal.
            ttl: 3600
        a:
          - name: "@"
            value: ${PRIVATE_IPv4}
            ttl: 3600
          - name: ns1
            value: ${PRIVATE_IPv4}
            ttl: 3600
          - name: ns2
            value: 192.168.2.1
            ttl: 3600
          - name: ns3
            value: 192.168.3.1
            ttl: 3600
          - name: ${HOSTNAME}
            value: ${PRIVATE_IPv4}
            ttl: 3600
        cname:
          - name: www
            value: trusted-platform.internal.
            ttl: 3600

  

datastore:
  backend: AFERO_FS
  consistency-level: local
  home: trusted-data/datastore
  read-buffer-size: 50
  serializer: json


tpm:
  device: /dev/tpmrm0
  simulator: false
  encrypt-sessions: true
  entropy: true
  hash: SHA-256
  ek:
    handle: 0x81010001
    hash: SHA-256
    password:
    rsa:
      size: 2048
  ssrk:
    handle: 0x81000001
    hierarchy-auth: 
    password: 
    platform-policy: true 
    rsa:
      size: 2048
  iak:
    auth:
    hash: SHA-256
    handle: 0x81010002
    password: 
    rsa:
      size: 2048
    signature-algorithm: SHA256-RSAPSS
  idevid:
    model: trusted-edge
    serial: att-tp-e001
    cert-handle: 0x01C90000
    handle: 0x81020000
    hash: SHA-256
    pad: true
    password: 
    rsa:
      size: 2048
    signature-algorithm: SHA256-RSAPSS
  platform-pcr: 23
  file-integrity:
    - ./
  keystore:
    srk-handle: 0x81000002
    srk-auth: 123456
    platform-policy: true


certificate-authority:
  platform-ca: 1
  auto-import-issuing-ca: true
  system-cert-pool: false
  default-validity: 365
  default-idevid-cn: default-device-id
  sans-include-localhost: true
  require-password: true
  quantum-safe: true
  identity:
    - 
      keystores:
        pkcs8:
          platform-policy: true
        pkcs11:
          library: /usr/local/lib/softhsm/libsofthsm2.so
          config: trusted-data/etc/softhsm.conf
          slot: 0
          label: SoftHSM
          pin: 123456
          platform-policy: true
        tpm2:
          srk-handle: 0x81000003
          srk-auth: 123456
          platform-policy: true
      keys:
        # PKCS #8 RSA w/ PSS
        - algorithm: RSA
          rsa:
            size: 2048
          signature-algorithm: SHA256-RSAPSS
          hash: SHA-256
          store: pkcs8
          password: 123456
          platform-policy: true

        # PKCS #11 RSA w/ PSS
        - algorithm: RSA
          rsa:
            size: 2048
            scheme: 
          signature-algorithm: SHA256-RSAPSS
          hash: SHA-256
          store: pkcs11
          password: 123456
          platform-policy: true

        # TPM 2.0 RSA w/ PSS
        - algorithm: RSA
          rsa:
            size: 2048
          signature-algorithm: SHA256-RSAPSS
          hash: SHA-256
          store: tpm2
          password: 123456
          platform-policy: true

        # PKCS #8 ECDSA
        - algorithm: ECDSA
          ecc:
            curve: P-256
          signature-algorithm: ECDSA-SHA256
          hash: SHA-256
          store: pkcs8
          password: 123456
          platform-policy: true

        # PKCS #11 ECDSA
        - algorithm: ECDSA
          ecc:
            curve: P-256
          signature-algorithm: ECDSA-SHA256
          hash: SHA-256
          store: pkcs11
          password: 123456
          platform-policy: true

        # TPM 2.0 ECDSA
        - algorithm: ECDSA
          ecc:
            curve: P-256
          signature-algorithm: ECDSA-SHA256
          hash: SHA-256
          store: tpm2
          password: 123456
          platform-policy: true

        # PKCS #8 Ed25519
        - algorithm: Ed25519
          ecc:
            curve: P-256
          signature-algorithm: Ed25519
          hash: SHA-256
          store: pkcs8
          password: 123456
          platform-policy: true

      valid: 50
      subject:
        cn: root-ca.trusted-platform.io
        organization: Trusted Platform
        country: US
        province: Kernel
        locality: Hypervisor
        address: 123 Example Street
        postal-code: 12345
      sans:
        dns: 
          - root-ca.trusted-platform.io
        email:
          - hostmaster@trusted-platform.io

    - # Intermediate Certificate Authority
      keystores:
        pkcs8:
          platform-policy: true
        pkcs11:
          library: /usr/local/lib/softhsm/libsofthsm2.so
          config: trusted-data/etc/softhsm.conf
          slot: 0
          label: SoftHSM
          pin: 123456
          platform-policy: true
        tpm2:
          srk-handle: 0x81000004
          srk-auth: 123456
          platform-policy: true
      keys:
        - # PKCS #8 RSA w/ PSS
          algorithm: RSA
          rsa:
            size: 2048
          signature-algorithm: SHA256-RSAPSS
          hash: SHA-256
          store: pkcs8
          password: 123456
          platform-policy: true

        # PKCS #11 RSA w/ PSS
        - algorithm: RSA
          rsa:
            size: 2048
          signature-algorithm: SHA256-RSAPSS
          hash: SHA-256
          store: pkcs11
          password: 123456
          platform-policy: true

        # TPM 2.0 RSA w/ PSS
        - algorithm: RSA
          rsa:
            size: 2048
          signature-algorithm: SHA256-RSAPSS
          hash: SHA-256
          store: tpm2
          password: 123456
          platform-policy: true

        # PKCS #8 ECDSA
        - algorithm: ECDSA
          ecc:
            curve: P-256
          signature-algorithm: ECDSA-SHA256
          hash: SHA-256
          store: pkcs8
          password: 123456
          platform-policy: true

        # PKCS #11 ECDSA
        - algorithm: ECDSA
          ecc:
            curve: P-256
          signature-algorithm: ECDSA-SHA256
          hash: SHA-256
          store: pkcs11
          password: 123456
          platform-policy: true

        # TPM 2.0 ECDSA
        - algorithm: ECDSA
          ecc:
            curve: P-256
          signature-algorithm: ECDSA-SHA256
          hash: SHA-256
          store: tpm2
          password: 123456
          platform-policy: true

        # PKCS #8 Ed25519
        - algorithm: Ed25519
          ecc:
            curve: P-256
          signature-algorithm: Ed25519
          hash: SHA-256
          store: pkcs8
          password: 123456
          platform-policy: true
      valid: 10
      subject:
        cn: ca01.trusted-platform.io
        organization: Trusted Platform
        country: US
        province: Kernel
        locality: Hypervisor
        address: 123 Example Street
        postal-code: 12345
      sans:
